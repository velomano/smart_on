name: Deploy Web App

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'apps/web-admin/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd apps/web-admin
        npm ci
        
    - name: Build web app
      run: |
        cd apps/web-admin
        npm run build
        
    - name: Skip Vercel deployment (temporarily disabled)
      run: |
        echo "⚠️ Vercel deployment temporarily disabled"
        echo "Focusing on Android app development first"
        echo "Web deployment will be enabled after Vercel project setup"
