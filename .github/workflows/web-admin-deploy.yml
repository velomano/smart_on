name: Deploy Web Admin

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web-admin/**'
      - 'packages/database/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/web-admin/**'
      - 'packages/database/**'
  workflow_dispatch: # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web-admin
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/web-admin/package-lock.json

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web admin
        run: pnpm build

      - name: Check Vercel auth (whoami)
        run: npx vercel whoami --token ${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel project meta (.vercel files)
        working-directory: apps/web-admin
        run: npx vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          working-directory: apps/web-admin
          vercel-args: '--prod'
          github-comment: true
          github-deployment: false

      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Web Admin deployed successfully! Check the Vercel deployment for details.'
            })
