name: Deploy to Vercel

# 자동 배포 일시 중지 - 수동 배포로 전환
# on:
#   push:
#     branches: [ main ]
#     paths:
#       - 'apps/web-admin/**'
#       - 'apps/universal-bridge/**'
#   pull_request:
#     branches: [ main ]
#     paths:
#       - 'apps/web-admin/**'
#       - 'apps/universal-bridge/**'

on:
  workflow_dispatch:  # 수동 실행만 가능

jobs:
  deploy-web-admin:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web-admin
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/web-admin/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NEXT_PUBLIC_BRIDGE_URL: ${{ secrets.NEXT_PUBLIC_BRIDGE_URL }}
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web-admin
          vercel-args: '--prod'

  deploy-universal-bridge:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/universal-bridge
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/universal-bridge/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BRIDGE_ENCRYPTION_KEY: ${{ secrets.BRIDGE_ENCRYPTION_KEY }}
          BRIDGE_HTTP_PORT: ${{ secrets.BRIDGE_HTTP_PORT }}
          BRIDGE_WS_PORT: ${{ secrets.BRIDGE_WS_PORT }}
          BRIDGE_SERVER_URL: ${{ secrets.BRIDGE_SERVER_URL }}
          WEB_ADMIN_URL: ${{ secrets.WEB_ADMIN_URL }}
          NODE_ENV: production
          LOG_LEVEL: info
          SIGNATURE_VERIFY_OFF: false
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_BRIDGE }}
          working-directory: ./apps/universal-bridge
          vercel-args: '--prod'
